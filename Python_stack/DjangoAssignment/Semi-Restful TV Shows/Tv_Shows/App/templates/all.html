<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All shows</title>
    <style>
        h1{
            font-family: cursive;
            color: red;

        }
        tr{
            background-color: #eeeeee;
            font-family: cursive;
        }
        .head{
            background-color: purple;
            color: white;
            font-family: cursive;
        }
        a{
            font-family: cursive;
            color: blue;
        }
        main{
            margin-left: 400px;
        }
        
    </style>
</head>

<body>
    <main>
    <h1>All shows</h1>
    <table border="1">
        <thead>
            <td class="head">ID</td>
            <td class="head">Title</td>
            <td class="head">Network</td>
            <td class="head">Relase Date</td>
            <td class="head">Actions</td>
        </thead>
        <tr>
            {% for sh in All %}
            <td>{{sh.id}}</td>
            <td>{{sh.title}}</td>
            <td>{{sh.network}}</td>
            <td>{{sh.relaseDate}}</td>
            <td>
                <a href="{{sh.id}}">Show</a>|
                <a href="{{sh.id}}/edit">Edit</a>|
                <a href="{{sh.id}}/destroy">Delete</a>|
            </td>
        </tr>
        {%endfor%}
    </table>
    <a href="/">Add A NEW SHOW</a>
</main>

</body>

</html>
