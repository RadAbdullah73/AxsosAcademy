<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <table border="1">
        <thead>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Full Name</td>
        </thead>
        {% for obj in object%}
        <tr>
            <td>{{obj.first_name}}</td>
            <td>{{obj.last_name}}</td>
            <td>{{obj.first_name}} {{obj.last_name}}</td>
        </tr>
        {%endfor%}
    </table>

</body>

</html>
